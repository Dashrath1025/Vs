<h1>Login</h1>
<br><br>
<form [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="form-group col-md-6">
   <label for="">User Name</label>
   <input type="text" formControlName="username" class="form-control" placeholder="username">
   <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">* User Name is Required</span>
  </div>
  <div class="form-group col-md-6">
   <label for="">Passoword</label>
   <input type="text" formControlName="password" class="form-control" placeholder="password">
   <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is Required</span>
  </div>

  <button class="btn btn-danger" [disabled]="!loginForm.valid">Login</button><br><br>
  <a routerLink="../signup" class="btn btn-outline-info" >No Account?Create one</a>

</form>
