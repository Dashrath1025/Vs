<table class="table mt-3">
  <thead>
      <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of employeeData">

          <td>{{row.id}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td>â‚¹ {{row.salary}}</td>
          <td>
              <a style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" (click)="onEdit(row)">Edit</a>
              <button [disabled]="role==='Employee'" style="color: #fff;" class="btn btn-danger mx-3" (click)="deleteEmployeeDetail(row)">Delete</button>
          </td>
      </tr>

  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Employee details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
           <div class="form-group mb-3">
            <label for="">First Name</label>
            <input type="text" name="name" id="name" formControlName="firstName" placeholder="First Name" class="form-control">

           </div>
           <div class="form-group mb-3">
            <label for="">Last Name</label>
            <input type="text" name="name" id="name" formControlName="lastName" placeholder="Last Name" class="form-control">

           </div>
           <div class="form-group mb-3">
            <label for="">Email</label>
            <input type="email" name="email" id="email" formControlName="email" placeholder="Email" class="form-control">

           </div>
           <div class="form-group mb-3">
            <label for="">Salary</label>
            <input type="number" name="salry" id="salary" formControlName="salary" placeholder="salary" class="form-control">

           </div>
           <div class="form-group mb-3">
            <label for="">Mobile</label>
            <input type="text" name="mobile" id="mobile" formControlName="mobile" placeholder="Mobile" class="form-control">

           </div>


        </form>
      </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="editEmployeeDetail()" class="btn btn-warning">Save</button>
      </div>
    </div>
  </div>
</div>
